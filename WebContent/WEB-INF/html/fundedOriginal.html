<div ng-controller="FundedCtrl">

  <table  class="table table-striped">
    <tr>
      <th><a href="" ng-click="sortField = 'invoicePoolNo'">Invoice Pool #</th>

        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Where should we deposit the money?</h1>
        </md-toolbar>
        <md-content  layout-padding="">
          <form name="userForm" ng-submit="submitForm()" novalidate ng-show="showId">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Bank Name</label>
              <input type="text" name="bankName" ng-model="user.bankName"/>         
            </md-input-container>
            
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Branch Name</label>
                  <input type="text" name="branchName" ng-model="user.branchName"/>         
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                  <label>IFSC Code</label>
                  <input type="text" name="ifscCode" ng-model="user.ifscCode"/>         
                </md-input-container>
            </div>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Bank Account Number</label>
              <input type="text" name="bankAcctNo" ng-model="user.bankAcctNo">
            </md-input-container>              
            <md-input-container class="md-block" flex-gt-sm>
              <label>Account Type</label>
              <md-select ng-model="user.acctType">
                <md-option value="CHECKING">Checking</md-option>
                <md-option value="SAVINGS">Savings</md-option>
              </md-select>
            </md-input-container>
             
             <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
             <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
          </form>
          <div ng-hide="showId">

            <div layout-gt-xs="row">

            <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
